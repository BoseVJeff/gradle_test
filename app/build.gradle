plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'java-library'
    id 'org.openjfx.javafxplugin' version '0.1.0'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()

    mavenLocal()
}

configurations {
    externalLibs
}

dependencies {
    // Use JUnit test framework.
    testImplementation libs.junit

    // This dependency is used by the application.
    implementation libs.guava

    // JDBC Stuff
    // Get 19.18.0.0 Oracle JDBC driver with debug (ojdbc8_g.jar) and other companion jars
    // implementation("com.oracle.database.jdbc.debug:ojdbc11-debug:21.1.0.0")

    // externalLibs files("lib/ojdbc11.jar")
    implementation files("lib/ojdbc11.jar")

}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'org.example.App'
}

javafx {
    version = "22"
    modules = [ 'javafx.controls' ]
}


version='1.0.0'